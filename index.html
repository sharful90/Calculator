<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input id="result" type="text" disabled>
      <div class="main">
        <div class="rows">
          <button class="cal" id="clear" >C</button>
          <button class="cal" id="del" >Del</button>
          <button value="%" class="cal">%</button>
          <button value="+" class="cal">+</button>
        </div>

        <div class="rows">
          <button value="7" class="cal">7</button>
          <button value="8" class="cal">8</button>
          <button value="9" class="cal">9</button>
          <button value="-" class="cal">-</button>
        </div>

        <div class="rows">
          <button value="4" class="cal">4</button>
          <button value="5" class="cal">5</button>
          <button value="6" class="cal">6</button>
          <button value="*" class="cal">x</button>
        </div>

        <div class="rows">
          <button value="1" class="cal">1</button>
          <button value="2" class="cal">2</button>
          <button value="3" class="cal">3</button>
          <button value="/" class="cal">/</button>
        </div>

        <div class="last_rows">
          <button value="0" class="cal">0</button>
          <button value="." class="cal">.</button>
          <button value="=" class="eql">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
